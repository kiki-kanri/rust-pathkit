[package]
name = "pathkit"
version = "0.3.0"
edition = "2021"

authors = ["kiki-kanri"]
categories = ["filesystem"]
description = "A comprehensive toolkit for path and filesystem operations in Rust."
keywords = ["filesystem", "path", "utils"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/kiki-kanri/rust-pathkit"

[dependencies]
anyhow = "1.0.95"
async-trait = "0.1.85"
path-absolutize = "3.1.1"
tokio = { version = "1.43.0", features = ["full"] }
